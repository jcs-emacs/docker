name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: jcs090218
  REPO: jcs-emacs

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs-version: [28.1, snapshot]
	    
    steps:
    - uses: actions/checkout@v2

    - name: Build image
      run: |
        docker build --no-cache -t ${{ env.REGISTRY }}/${{ env.REPO }} ./${{ matrix.emacs-version }}/
